<!doctype html>
<html>

<head>
    <title>Porcentaje Cómics Españoles</title>
	<script src="js/Chart.bundle.js"></script>
	<link href="estilos/style_cake.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div>
		<div style="background-color:#1b3881; height: 39px; padding-top:3px; margin-top: 100px;"></div>
    </div>
	
	<div class="parrafoInicial" ;="">
      <h2 style="text-align: left;font-family: arial, sans-serif;">Estadística</h2>
    </div>
    <div class="parrafoInicial" ;="">
          <p class="fueratablaTexto">
            A continuación presentamos una estadística que nos muestra los porcentajes de los cómics españoles por género:
         </p>
    </div>

	
    <div id="canvas-holder" style="width:60%; margin-top: 100px; margin-right: 0px; margin-left: 200px;">
        <canvas id="chart-area" />
    </div>

    <script>
    var config = {
        type: 'pie',
        data: {
            datasets: [{
                data: [
                    20,30,10,15,25
                ],
                backgroundColor: [
                    '#8AF65E',
                    '#D76CF9',
                    '#FA3651',
                    '#26ECEF',
                    '#FCA000'
                ],
                label: 'Porcentaje de Cómics realizados en España por géneros'
            }],
            labels: [
                "Comedia",
                "Acción",
                "Romance",
                "Aventura",
                "Terror"
            ]
        },
        options: {
            responsive: true,
			legend: {
				display: true,
                position: 'left',
            },
            title: {
                display: true,
				fontSize: 50,
                text: 'Porcentaje de Cómics realizados en España por géneros'
            },
            animation: {
                animateScale: true,
                animateRotate: true
            }
        }
    };

    window.onload = function() {
        var ctx = document.getElementById("chart-area").getContext("2d");
        window.myPie = new Chart(ctx, config);
		
    };
    </script>

</body>

</html>
